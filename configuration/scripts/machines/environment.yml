name: cice
channels:
  - conda-forge
  - nodefaults
dependencies:
# Build dependencies
  - compilers
  - netcdf-fortran
  - parallelio 
  - openmpi
  - make
  - liblapack
# Python dependencies for plotting scripts
  - numpy
  - matplotlib-base
  - cartopy
  - netcdf4
  - basemap=1.4.1
  - basemap-data
  - basemap-data-hires
# Python dependencies for building the HTML documentation
  - sphinx
  - sphinxcontrib-bibtex
